tracing:
  spans:
    - name: kamailio_ebpf
      ringbuf: kamailio_service_spans
      service: kamailio-trace
      labels:
        - name: trace_id
          size: 16
          decoders:
            - name: hex
        - name: parent_span_id
          size: 8
          decoders:
            - name: hex
        - name: span_id
          size: 8
          decoders:
            - name: hex
        - name: span_monotonic_timestamp_ns
          size: 8
          decoders:
            - name: uint
        - name: span_duration_ns
          size: 8
          decoders:
            - name: uint
        - name: device
          size: 4
          decoders:
            - name: majorminor
        - name: exit_code
          size: 4
          decoders:
            - name: uint
        - name: recent_used_cpu
          size: 4
          decoders:
            - name: uint
        - name: operation
          size: 4
          decoders:
            - name: uint
            - name: static_map
              static_map:
                0: read
                1: write
                2: flush
        - name: syscall_id
          size: 4
          decoders:
            - name: uint
            - name: syscall
            - name: static_map
        - name: span_name
          size: 4
          decoders:
            - name: uint
            - name: syscall


